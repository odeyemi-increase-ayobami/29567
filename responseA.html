<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Periodic Table</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    background-color: #d3d3d3;
    font-family: 'Roboto', sans-serif;
}

.periodic-table {
    display: grid;
    grid-template-columns: repeat(18, 1fr);
    gap: 2px;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}

.legend {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
    background: white;
    padding: 10px;
    border-radius: 5px;
}

.legend div {
    display: flex;
    align-items: center;
}

.legend span {
    width: 20px;
    height: 20px;
    display: inline-block;
    margin-right: 5px;
}

.element {
    background: white;
    border: 1px solid #aaa;
    text-align: center;
    padding: 10px;
    cursor: pointer;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}

.element:hover {
    transform: rotateY(180deg);
}

.front, .back {
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.front {
    z-index: 2;
}

.back {
    transform: rotateY(180deg);
}

/* Color coding */
.alkali { background-color: #ff6666; }
.alkaline-earth { background-color: #ffdead; }
.transition-metal { background-color: #ffc0c0; }
.other-metal { background-color: #cccccc; }
.metalloid { background-color: #cccc99; }
.non-metal { background-color: #a0ffa0; }
.halogen { background-color: #ffff99; }
.noble-gas { background-color: #c0ffff; }
.lanthanide { background-color: #ffbfff; }
.actinide { background-color: #ff99cc; }
</style>
</head>
<body>

<div class="legend">
    <div><span class="alkali"></span> Alkali Metals</div>
    <div><span class="alkaline-earth"></span> Alkaline Earth Metals</div>
    <div><span class="transition-metal"></span> Transition Metals</div>
    <div><span class="other-metal"></span> Other Metals</div>
    <div><span class="metalloid"></span> Metalloids</div>
    <div><span class="non-metal"></span> Non-Metals</div>
    <div><span class="halogen"></span> Halogens</div>
    <div><span class="noble-gas"></span> Noble Gases</div>
    <div><span class="lanthanide"></span> Lanthanides</div>
    <div><span class="actinide"></span> Actinides</div>
</div>

<div class="periodic-table">
    <!-- Example elements, you would need to add all 118 elements here -->
    <div class="element alkali" data-name="Hydrogen" data-number="1" data-mass="1.008">
        <div class="front">H<br>1</div>
        <div class="back">Hydrogen<br>1.008</div>
    </div>
    <!-- Add more elements here -->
</div>

<script>
document.querySelectorAll('.element').forEach(element => {
    element.addEventListener('mouseenter', function() {
        this.style.transform = 'rotateY(180deg)';
    });

    element.addEventListener('mouseleave', function() {
        this.style.transform = 'rotateY(0deg)';
    });
});
</script>

</body>
</html>
