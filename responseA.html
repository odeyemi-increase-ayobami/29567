<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Rotating Earth</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Setup scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Earth geometry and materials
        const earthGeometry = new THREE.SphereGeometry(10, 64, 64);
        const earthMaterial = new THREE.MeshPhongMaterial({
            map: new THREE.TextureLoader().load('path/to/earth_daymap.jpg'),
            bumpMap: new THREE.TextureLoader().load('path/to/earth_bump.jpg'),
            bumpScale: 0.1,
            specularMap: new THREE.TextureLoader().load('path/to/earth_specular.jpg'),
            specular: new THREE.Color('grey')
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);

        // Clouds
        const cloudGeometry = new THREE.SphereGeometry(10.1, 64, 64);
        const cloudMaterial = new THREE.MeshPhongMaterial({
            map: new THREE.TextureLoader().load('path/to/earth_clouds.png'),
            transparent: true
        });
        const clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);

        // Add to scene
        scene.add(earth);
        scene.add(clouds);

        // Lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(50, 50, 50);
        scene.add(ambientLight);
        scene.add(pointLight);

        // Starfield background
        const starGeometry = new THREE.BufferGeometry();
        const starVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, new THREE.PointsMaterial({ color: 0x888888 }));
        scene.add(stars);

        // Camera position
        camera.position.z = 30;

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.001; // Earth rotation speed
            clouds.rotation.y += 0.0005; // Slightly slower cloud rotation for realism
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resizing
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
    </script>
</body>
</html>
