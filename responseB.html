<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Periodic Table</title>
<style>
    body { background-color: grey; font-family: Arial, sans-serif; }
    .legend { display: flex; justify-content: space-around; margin-bottom: 20px; }
    .legend div { padding: 5px 10px; color: white; }
    .periodic-table { display: grid; grid-template-columns: repeat(18, 1fr); gap: 2px; width: fit-content; margin: auto; }
    .element { width: 60px; height: 60px; text-align: center; position: relative; transform-style: preserve-3d; transition: transform 0.6s; }
    .element:hover { transform: rotateY(180deg); }
    .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; justify-content: center; align-items: center; font-size: 0.8em; }
    .front { background-color: inherit; }
    .back { transform: rotateY(180deg); }
    /* Color codes */
    .alkali-metals { background-color: #FF6666; }
    .alkaline-earth { background-color: #FFDEAD; }
    .transition-metals { background-color: #FFC0C0; }
    .other-metals { background-color: #CCCCCC; }
    .metalloids { background-color: #B0E0E6; }
    .non-metals { background-color: #90EE90; }
    .halogens { background-color: #FFFF99; }
    .noble-gases { background-color: #C0C0C0; }
    .lanthanides { background-color: #FFBFFF; }
    .actinides { background-color: #FF99CC; }
</style>
</head>
<body>
<div class="legend">
    <div class="alkali-metals">Alkali Metals</div>
    <div class="alkaline-earth">Alkaline Earth</div>
    <div class="transition-metals">Transition Metals</div>
    <div class="other-metals">Other Metals</div>
    <div class="metalloids">Metalloids</div>
    <div class="non-metals">Non-Metals</div>
    <div class="halogens">Halogens</div>
    <div class="noble-gases">Noble Gases</div>
    <div class="lanthanides">Lanthanides</div>
    <div class="actinides">Actinides</div>
</div>
<div class="periodic-table">
    <!-- Here you would loop through your elements data to generate each .element div -->
    <div class="element alkali-metals" data-name="Hydrogen" data-mass="1.008">
        <div class="front">H<br>1</div>
        <div class="back">1.008<br>Hydrogen</div>
    </div>
    <!-- Repeat for all elements with appropriate classes for group coloring -->
</div>

<script>
    // JavaScript here would dynamically add elements if not hardcoded
    // Example of dynamic content:
    const elements = [
        {symbol: 'He', number: 2, name: 'Helium', mass: '4.0026', group: 'noble-gases'},
        // Add all elements here
    ];

    const table = document.querySelector('.periodic-table');
    elements.forEach(elem => {
        const elementDiv = document.createElement('div');
        elementDiv.className = `element ${elem.group.replace(/\s+/g, '-')}`;
        elementDiv.innerHTML = `
            <div class="front">${elem.symbol}<br>${elem.number}</div>
            <div class="back">${elem.mass}<br>${elem.name}</div>
        `;
        elementDiv.setAttribute('data-name', elem.name);
        elementDiv.setAttribute('data-mass', elem.mass);
        table.appendChild(elementDiv);
    });
</script>
</body>
</html>
